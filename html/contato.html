<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fruktur:ital@0;1&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f1d86276d6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/contato.css">
  <title>Contato - Lapis Lazuli</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="navbar-logo">
        <a href="index.html">
          <img src="../assets/logo2llszss.png" alt="Lapis Lazuli" height="40">
        </a>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Início</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">Categorias <i class="fas fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="#">Colares</a>
            <a href="#">Pulseiras</a>
            <a href="#">Brincos</a>
            <a href="#">Anéis</a>
          </div>
        </li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </div>
    <div class="navbar-right">
      <div class="navbar-search">
        <input type="text" class="form-control" placeholder="Pesquisar...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
      <div class="navbar-icons">
        <a href="perfil.html" title="Perfil"><i class="fas fa-user"></i></a>
        <a href="favoritos.html" title="Favoritos"><i class="fas fa-heart"></i></a>
        <a href="carrinho.html" title="Carrinho"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </nav>

  <main>
    <section class="contato-container">
      <h2>Entre em contato</h2>
      <form class="contato-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit" class="btn-explorar">Enviar</button>
      </form>
      <div class="contato-info">
        <p><strong>E-mail:</strong> armariolapislazuli@gmail.com</p>
        <p><strong>Instagram:</strong> @armariolapislazuli</p>
      </div>
    </section>
  </main>
